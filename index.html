<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <audio id="myAudio" src="./style/Let It Snow - Dean Martin.mp3" loop="loop" autoplay="allowed"></audio>
  <div class="heading">
    <h1>Santa is coming to town!</h1>
  </div>
  <button id="button"><img src="./style/icons8-play-100.png" alt="play"></button>
  <div class="container">
  <div class="christmas">
    <div class="block">
      <h4 class="days"></h4>
      <h3>DAYS</h3>
    </div>
  </div>
  <div class="christmas">
    <div class="block">
      <h4 class="hours"></h4>
      <h3>HOURS</h3>
    </div>
  </div>
  <div class="christmas">
    <div class="block">
      <h4 class="minutes"></h4>
      <h3>MINUTES</h3>
    </div>
  </div>
  <div class="christmas">
    <div class="block">
      <h4 class="seconds"></h4>
      <h3>SECONDS</h3>
    </div>
  </div>
</div>
</body>
<script src="./script.js"></script>
</html>
